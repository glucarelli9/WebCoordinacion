<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.png"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style5.9.css">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj&amp;display=swap" rel="stylesheet">
    <title >Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jspdf.min.js"></script>
 
</head>
<body>
  

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-20 offset-md-0">
                <h1 id="tituloFpl"><strong>FORMULARIO A</strong></h1>
                <hr>
                <form id="form">
                    <div class="mb-1">
                        
                    </div>

                   <div class="form-row">
                        <label class="text-center" for="opcionCorresponda">SOLICITUD DE APERTURA ANTICIPADA/EXTENSIÓN DE
                            SERVICIOS</label>
                        <div class="form-group col-md-12">
                            <div class="form-group">
                                <select class="form-control" id="opcionCorresponda" name="opcionCorresponda" required="">
                                    <option value="">INDIQUE LA OPCIÓN QUE CORRESPONDA (*)</option>
                                    <option value="1">Extensión de servicios de aeródromo</option>
                                    <option value="2">Apertura de servicios de aeródromo</option>
                                    <option value="3">Cancelación de extensión de servicios de aeródromo</option>
                                    <option value="4">Cancelación de apertura de servicios de aeródromo</option>
                                    <option value="5">Otros (variación en las horas solicitadas de extensión/apertura de
                                        servicios - indicar en observaciones)
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
<div class="form-group col-md-0">
                <div class="form-group col-md-0">
                        <div class="form-group col-md-6">
                            <label for="presentadoPor">PRESENTADO POR (*)</label>
                            <input type="text" class="form-control" id="presentadoPor" name="presentadoPor" style="text-transform: uppercase" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adDestino">AERÓDROMO DONDE SE REQUIERE EL SERVICIO (*)</label>
                            <input type="text" style="text-transform: uppercase" class="form-control" id="adDestino" name="adDestino" required="">
                        </div>
                    </div>

                <div class="form-group">
                    <div class="form-group col-md-4">
                            <label for="adAlternativa">AERÓDROMO DE PROCEDENCIA: (*)</label>
                            <input type="text" class="form-control" id="adProcedencia" name="adProcedencia" required="">
                        </div>
                        <div class="form-group col-md-0">
                            <label for="adAlternativa">1º AERÓDROMO DE ALTERNATIVA: (*)</label>
                            <input type="text" class="form-control" id="adAlternativa" name="adAlternativa" maxlength="4" required="" style="text-transform: uppercase">
                        </div>
                        <div class="form-group col-md-0">
                            <label for="adAlternativa2">2º AERÓDROMO DE ALTERNATIVA:</label>
                            <input type="text" class="form-control" id="adAlternativa2" name="adAlternativa2" maxlength="4" style="text-transform: uppercase">
                        </div>

                        <div class="form-group col-md-0">
                            <label for="adestino"> AERODROMO DE DESTINO (*)</label>
                            <input type="text" class="form-control" id="adestino" name="adestino" maxlength="4" style="text-transform: uppercase>
                        </div> 

                        <div  class="form-group col-md-0">
                            <label for="matriculaExtension">MATRÍCULA DE LA AERONAVE (*)</label>
                            <input type="text" class="form-control" id="matriculaExtension" name="matricula" maxlength="7" required="" style="text-transform: uppercase">
                        </div>
                        <div class="form-group col-md-0">
                            <label for="tipoAeronave">TIPO DE AERONAVE</label>
                            <input type="text" class="form-control" id="tipoAeronave" name="tipoAeronave" maxlength="4" required="" style="text-transform: uppercase">
                        </div>
                    </div>
</div>


<div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="fechaInicio">FECHA DE INICIO (*)</label>
                            <input type="date" class="form-control" id="fechaInicio" min="2021-06-27" name="fechaInicio" required="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="horarioFechaInicio">HORARIO EN UTC (*)</label>
                            <input type="number" class="form-control" id="horarioFechaInicio" name="horarioFechaInicio" required="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="fechaFinalizacion">FECHA DE FINALIZACIÓN (*)</label>
                            <input type="date" class="form-control" id="fechaFinalizacion" min="2021-06-27" name="fechaFinalizacion" required="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="horariofechaFinalizacion">HORARIO EN UTC (*)</label>
                            <input type="number" class="form-control" id="horariofechaFinalizacion" name="horariofechaFinalizacion" required="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="tipoVuelo">MOTIVO:</label>
                            <div id="tipoVueloAlert" class="alert alert-warning alert-dismissible" style="text-align: center;">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="1" id="tipoVuelo" name="tipoVuelo">MEDEVAC
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="2" name="tipoVuelo">HOSP
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="3" name="tipoVuelo">TAO
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="4" name="tipoVuelo">HUM
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="5" name="tipoVuelo">AERONAVE
                                        DEL ESTADO
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dniLegajoLicencia">DNI / LEGAJO / LICENCIA</label>
                            <input type="tel" class="form-control" id="dniLegajoLicencia" name="dniLegajoLicencia" required="">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefonoContacto">TELÉFONO DE CONTACTO</label>
                            <input type="tel" class="form-control" id="telefonoContacto" name="telefonoContacto" required="">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="emailContacto">EMAIL DE CONTACTO</label>
                            <input type="email" class="form-control" id="emailContacto" name="emailContacto" required="">
                        </div>
                    </div>
		
                        <div class="form-group col-md-8">
                            	<label for="observaciones">OBSERVACIONES: </label>
				<input type="text" class="form-control" id="observaciones" name="observaciones" placeholder="OBSERVACIONES">
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label>ACLARACIÓN:</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="aclaracion" name="aclaracion" placeholder="ACLARACIÓN" required="">
                    </div>
<! –– asda ––>

                    <div class="row mb-3" style="display: none">
                        <div class="col-md-2">
                            <div>
                                <label for="" class="form-label">Tiene hijos</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-si" value="1">
                                    <label for="hijos-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-no" value="2"
                                        checked>
                                    <label for="hijos-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10" style="display: none">
                            <div>
                                <label for="numeroHijos" class="form-label">Cuantos hijos tiene?</label>
                                <select class="form-select" id="numeroHijos">
                                    <option value="1">Seleccione una opcion</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                    <option value="5">4</option>
                                    <option value="Mas de 4">Mas de 4</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row mb-3" style="display: none">
                        <div class="col-md-3">
                            <div>
                                <label for="" class="form-label">Tiene alguna discapacidad?</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-si" value="1">
                                    <label for="discapacidad-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-no" value="0" checked>
                                    <label for="discapacidad-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9" style="display: none">
                            <div>
                                <label for="discapacidad-desc" class="form-label">Cual es la discapacidad?</label>
                                <input type="text" class="form-control" id="discapacidad-desc">
                            </div>
                        </div>
                    </div>

<! –– asda ––>

                    <span class="d-block pb-2">Firma digital aqui</span>
                    <div class="signature" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div class="col-md-2 mt-2">
                    <div>      
                    <button type="submit" id="botonCrear" class="btn btn-info marginTopDiez"><span class="fas fa-save"></span>&nbsp Generar PDF</button>
                   </div>
                </form>
            </div>
              <div style="padding:0 !important;margin:0 !important;width: 100% !important; height: 0 !important;margin-top:-6em !important;margin-bottom:6em !important;">
                     <button id="clear" class="btn btn-warning" style="position: absolute; top: auto; margin: 0px !important; left: 130px;" >Limpiar Firma</button>
                    </div>
              </div>
    </div>
<footer id="pie">
        <p>© Copyright <strong>Coordinacion Aerea.</strong> Diseñado por <a href="https://wa.me/5493874892669" class="designedBy">Gianfranco</a>
    
    </footer>

</body>

</html>
