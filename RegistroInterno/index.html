                <form id="form">
                    <div class="form-group col-md-6">
                        <label>TIPO DE VUELO: </label><br>
                        <div class="centrado">
                            <div class="custom-control custom-switch">
                                <input type="radio" class="custom-control-input" id="grupo1" name="grupo">

                            </div>
                            <div class="custom-control custom-switch">

                            </div>
                        </div>

                            <label for="typeOfAircraft">MATRICULA AERONAVE:</label>
                            <input type="text" class="form-control" name="matri" id="matri" style="text-transform: uppercase">
                        </div>
                    <div class="mb-6 col-8">
                        
                        <input type="text" style="display: none;" class="form-control" id="matricula" name="matricula" autocomplete="on"  style="text-transform: uppercase" >
                    </div>
                    <div class="mb-6 col-8">
                        <label for="typeOfAircraft">DESTINO:</label>
                        <input list="AERO" type="text" class="form-control" id="destino" name="destino" autocomplete="on"  style="text-transform: uppercase" >
                    </div>

                    <div class="mb-6 col-8">
                        <label for="typeOfAircraft">FECHA:</label>
                        <input type="datetime" class="form-control" id="date" name="date" autocomplete="on"  style="text-transform: uppercase" placeholder="dia/mes/ano" >
                    </div>

                    <div class="mb-6 col-8">
                        <label for="typeOfAircraft">HORA:</label>
                        <input type="time" class="form-control" id="time" name="time" autocomplete="off"  style="text-transform: uppercase" >
                    </div>

                    <div class="mb-6 col-8">
                        <label for="typeOfAircraft">LUGAR DE PARTIDA:</label>
                        <input type="text" class="form-control" id="partida" name="partida" autocomplete="off"  style="text-transform: uppercase" >
                    </div>
                    <br>
                    <div class="form-group col-md-10">
