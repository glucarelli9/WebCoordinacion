<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.png"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style5.9.css">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj&amp;display=swap" rel="stylesheet">
    <title >Declaracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jspdf.min.js"></script>
</head>
<body>
    <div class="container mt-0">
        <div class="row">
            <div class="col-md-20 offset-md-0">
                <h1 id="tituloFpl"><strong>Declaracion General</strong></h1>
                <hr>
                <form id="form">
                    <div class="mb-3">
                   <div class="form-row">
                       
            <div class="form-group col-md-0">
                <div class="form-group col-md-0">
                        <div class="form-group col-md-6">
                            <label for="presentadoPor">EXPLOTADOR (*)</label>
                            <input type="text" class="form-control" id="presentadoPor" name="presentadoPor" style="text-transform: uppercase"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adDestino">MARCA DE NACIONALIDAD Y DE MATRICULA (*)</label>
                            <input type="text" style="text-transform: uppercase" class="form-control" id="adDestino" name="adDestino"  >
                        </div>
                    </div>
            </div>
                <div class="form-group">
                    <div class="form-group col-md-2">
                            <label for="adAlternativa"> NUMERO DE VUELO (*)</label>
                            <input type="text" class="form-control" id="adProcedencia" name="adProcedencia"  >
                        </div>
                        <div class="form-group col-md-2">
                            <label for="adAlternativa"> FECHA: (*)</label>
                            <input type="date" class="form-control" id="adAlternativa" name="adAlternativa" style="text-transform: uppercase">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="adAlternativa2"> SALIDA DE: (*)</label>
                            <input type="text" class="form-control" id="adAlternativa2" name="adAlternativa2" maxlength="8" style="text-transform: uppercase">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="matriculaExtension"> LLEGADA A: (*)</label>
                            <input type="text" class="form-control" id="matriculaExtension" name="matriculaExtension"  style="text-transform: uppercase">
                        </div> 
                        <div class="form-group col-md-10"> 
                            <div class="alert alert-warning alert-dismissible" id="alertOtherInformation">
                                <strong>RUTA DE VUELO <br>La columna "Lugar" debe indicar siempre el  punto de origen, todas las paradas en ruta y el punto de destino</br></strong>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tipoAeronave">LUGAR: </label>
                            <input type="text" class="form-control" id="tipoAeronave" name="tipoAeronave" maxlength="8"   style="text-transform: uppercase">
                        </div>
                        
                        
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="fechaInicio">NOMBRES DE LA TRIPULACION (*)</label>
                            <input type="text" class="form-control" id="fechaInicio" name="fechaInicio"  >
                        </div>
                        <div class="form-group col-md-10"> 
                            <div class="alert alert-warning alert-dismissible" id="alertOtherInformation">
                                <strong>MANIFIESTO DE PASAJEROS:</strong>
                            </div>
                        </div>
                        <div  class="form-group col-md-3">
                            <label for="adestino">APELLIDO y NOMBRES (*)</label>
                            <input type="text" class="form-control" id="adestino" name="adestino" style="text-transform: uppercase">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="horarioFechaInicio">NACIONALIDAD (*)</label>
                            <input type="text" class="form-control" id="horarioFechaInicio" name="horarioFechaInicio"  >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="fechaFinalizacion">OBSERVACIONES: (*)</label>
                            <input type="text" class="form-control" id="fechaFinalizacion"  name="fechaFinalizacion" style="text-transform: uppercase" placeholder="OBSERVACIONES" >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="horariofechaFinalizacion">HORARIO EN UTC (*)</label>
                            <input type="number" class="form-control" id="horariofechaFinalizacion" name="horariofechaFinalizacion"  >
                        </div>
                    </div>

                    
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dniLegajoLicencia">DNI / LEGAJO / LICENCIA</label>
                            <input type="tel" class="form-control" id="dniLegajoLicencia" name="dniLegajoLicencia"  >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefonoContacto">TELÉFONO DE CONTACTO</label>
                            <input type="tel" class="form-control" id="telefonoContacto" name="telefonoContacto"  >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="emailContacto">EMAIL DE CONTACTO</label>
                            <input type="email" class="form-control" id="emailContacto" name="emailContacto"  >
                        </div>
                    </div>
		
                        <div class="form-group col-md-8">
                            	<label for="observaciones">OBSERVACIONES: </label>
				<input type="text" class="form-control" id="observaciones" name="observaciones" placeholder="OBSERVACIONES" >
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label>ACLARACIÓN:</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="aclaracion" name="aclaracion" placeholder="ACLARACIÓN"  >
                    </div>


                    <span class="d-block pb-2">Firma digital aqui</span>
                    <div class="signature" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div class="col-md-2 mt-2">
                    <div>      
                    <button type="submit" id="botonCrear" class="btn btn-info marginTopDiez"><span class="fas fa-save"></span>&nbsp Generar PDF</button>
                   </div>
                </form>
            </div>
              <div style="padding:0 !important;margin:0 !important;width: 100% !important; height: 0 !important;margin-top:-6em !important;margin-bottom:6em !important;">
                     <button id="clear" class="btn btn-warning" style="position: absolute; top: auto; margin: 0px !important; left: 130px;" > <strong>Borrar Firma</strong></button>
                    </div>
              </div>
    </div>
<footer id="pie">
        <p>© Copyright <strong>Coordinacion Aerea.</strong> Diseñado por <a href="https://wa.me/5493874892669" class="designedBy">Gianfranco</a>  
    </footer>
</body>
</html>
