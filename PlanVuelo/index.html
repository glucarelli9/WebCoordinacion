<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style5.9.css">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj&amp;display=swap" rel="stylesheet">
    <title>PlandeVuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/app.js"></script>

 
</head>


<datalist id="AERO">
    <option value="SAEZ">EZEIZA</option>
    <option value="SAAC">Entre Ríos</option>
    <option value="SADJ">José C. Paz</option>
    <option value="SADM">Morón</option>
    <option value="SAZT">Tandil</option>
    <option value="SABE">Ciudad Autónoma de Buenos Aires</option>
    <option value="SAAR">Rosario</option>
    <option value="SADF">San Fernando</option>
    <option value="SADP">El Palomar</option>
    <option value="SAZM">Mar del Plata</option>
    <option value="SACO">Córdoba</option>
    <option value="SAME">Mendoza</option>
    <option value="SAOR">Villa Reynolds</option>
    <option value="SARE">Resistencia</option>
    <option value="SARL">Paso de los Libres</option>
    <option value="SATG">Goya</option>
    <option value="SATR">Reconquista</option>
    <option value="SAVC">Comodoro Rivadavia</option>
    <option value="SAVY">Puerto Madryn</option>
    <option value="SAWH">Ushuaia</option>
    <option value="SANU">San Juan</option>
    <option value="SANT">San Miguel de Tucumán</option>
    <option value="SAVV">Viedma</option>
    <option value="SASA">SALTA</option>
    <option value="SAAV">Sauce Viejo</option>
    <option value="SANE">Santiago del Estero</option>
    <option value="SAZR">Santa Rosa</option>
    <option value="SANL">La Rioja</option>
    <option value="SANR">Termas de Río Hondo</option>
    <option value="SAWG">Río Gallegos</option>
    <option value="SAWE">Río Grande</option>
    <option value="SAVT">Trelew</option>
    <option value="SAOC">Río Cuarto</option>
    <option value="SARP">Posadas</option>
    <option value="SAAP">Paraná</option>
    <option value="SAZN">Neuquén</option>
    <option value="SASJ">Perico</option>
    <option value="SARI">Puerto Iguazú</option>
    <option value="SAWC">El Calafate</option>
    <option value="SARF">Formosa</option>
    <option value="SAVE">Esquel</option>
    <option value="SANC">San Fernando del Valle de Catamarca</option>
    <option value="SAZY">San Martín de los Andes</option>
    <option value="SARC">Corrientes</option>
    <option value="SAZS">Bariloche</option>
    <option value="SAZB">Bahía Blanca</option>
    <option value="SAMR">San Rafael</option>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-20 offset-md-0">
                <h1 id="tituloFpl"><strong>Plan de Vuelo</strong></h1>
                <hr>
                <form id="form">
                    <div class="mb-1">
                        <label for="typeOfAircraft">AIRCRAFT IDENTIFICATION</label>
                        <input type="text" class="form-control" id="aircraftIdentification" name="aircraftIdentification" autocomplete="off" maxlength="7" style="text-transform: uppercase" required="">
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-md-2">
                            <label for="flightRules">8 FLIGHT RULES (*)</label>
                            <select id="flightRules" name="flightRules" class="form-control">
                                <option value="">...</option>
                                <option value="I">I</option>
                                <option value="V">V</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="typeOfFlight">TYPE OF FLIGHT (*)</label>
                            <select id="typeOfFlight" name="typeOfFlight" class="form-control">
                                <option value="">...</option>
                                <option value="S">S</option>
                                <option value="N">N</option>
                                <option value="G">G</option>
                                <option value="M">M</option>
                                <option value="X">X</option>
                            </select>
                        </div>

                    <div class="form-group col-md-2">
                            <label for="number">9 NUMBER</label>
                            <input type="number" maxlength="2" name="number" class="form-control" id="number" value="">
                        </div>
						<div class="form-group col-md-2">
                            <label for="typeOfAircraft">TYPE OF AIRCRAFT (*)</label>
                            <input type="text" class="form-control" id="typeOfAircraft" name="typeOfAircraft" autocomplete="off" maxlength="4" style="text-transform: uppercase" required="">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="wakeTurbulenceCat">WAKE TURBULENCE CAT (*)</label>
                            <select id="wakeTurbulenceCat" name="wakeTurbulenceCat" class="form-control">
                                <option value="">...</option>
                                <option value="L">L - LIGHT</option>
                                <option value="M">M - MEDIUM</option>
                                <option value="H">H - HEAVY</option>
                            </select>
                        </div>
                    
                       <div class="form-group col-md-3">
                            <label for="equipmentA">10 EQUIPMENT A (*)</label>
                           <input type="text" class="form-control" id="equipmentA" name="equipmentA" placeholder="" style="text-transform: uppercase" maxlength="80" autocomplete="off">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="equipmentB">EQUIPMENT B (*)</label>
                            <input type="text" class="form-control" id="equipmentB" name="equipmentB" placeholder="" style="text-transform: uppercase" maxlength="30" autocomplete="off">
                        </div>


                     <div class="form-row mb-0 col-md-3 mt-1">
                         <div class="selectBuscador">
                             <label for="departureAerodrome">13 DEPARTURE AERODROME (*)</label>
                            <input list="AERO" name="AERO" class="dropdown-item selected active" type="search" id="departureAerodrome" maxlength="4" data-live-search="true" style="text-transform: uppercase" role="textbox">
                        </div>
                    </div>
                        <div class="form-group col-md-2" >
                            <label for="time">TIME (*)</label>
                            <input type="number" class="form-control" maxlength="5" id="time" name="time" autocomplete="off">
                        </div>

                        <div class="form-group col-md-2 mt-0">
                            <label for="cruisingSpeed">15 CRUISING SPEED (*)</label>
                            <input type="text" class="form-control" id="cruisingSpeed" name="cruisingSpeed" maxlength="5" placeholder="e.g: N0150" style="text-transform: uppercase" autocomplete="off">

                        </div>

                        <div class="form-group col-md-2">
                            <label for="level">LEVEL (*)</label>
                            <input type="text" class="form-control" id="level" name="level" placeholder="e.g: F150" style="text-transform: uppercase" maxlength="5" autocomplete="off">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="route">ROUTE (*)</label>
                            <input type="text" class="form-control" id="route" name="route" placeholder="" autocomplete="off">
                        </div>

                        <div class="form-row mb-0 col-md-3 mt-1">
                            <div class="selectBuscador" >
                                <label for="destinationAerodrome">16 DESTINATION AERODROME (*)</label>
                                 <input list="AERO" name="AERO" class="dropdown-item selected active" type="search" id="destinationAerodrome" data-live-search="true" maxlength="4" style="text-transform: uppercase" role="textbox">
                            </div>
                        </div>


                          <div class="form-group col-md-2 mt-1">
                            <label for="totalEet">TOTAL EET (*)</label>
                            <input type="tel" class="form-control" id="totalEet" maxlength="4" name="totalEet" autocomplete="off">
                        </div>

                        <div class="form-group col-md-2 mt-0" style="display: none">
                            <label for="time2">TOTAL EET (*)</label>
                            <input type="number" class="form-control" id="time2" maxlength="4" name="time2" autocomplete="off" value="">
                        </div>


                        <div class="form-group col-md-3 mt-2">
                            <div class="selectBuscador">
                                <label for="altnAerodrome">ALTN AERODROME (*)</label>
                                 <input list="AERO" name="AERO" class="dropdown-item selected active" type="search" id="altnAerodrome" maxlength="4" data-live-search="true" style="text-transform: uppercase" role="textbox">
                            </div>
                        </div>


                        <div class="form-group col-md-3 mt-2">
                            <div class="selectBuscador">
                                <label for="altnAerodrome2">2ND ALTN AERODROME</label>
                                <input list="AERO" type="search" class="dropdown-item selected active" id="altnAerodrome2" name="AERO" autocomplete="off" style="text-transform: uppercase" maxlength="4" required="" role="textbox">
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="otherInformation">18 OTHER INFORMATION (*)</label>
                            <div class="alert alert-warning alert-dismissible" id="alertOtherInformation">
                                <strong>STS/</strong></a> <strong>PBN/</strong></a>
                                NAV/ COM/ DAT/ SUR/ DEP/ DEST/ DOF/ REG/ <strong>EET/</strong></a> SEL/ TYP/ CODE/ DLE/ OPR/ ORGN/ <strong>PER/</strong>
                                ALTN/ RALT/ TALT/ RIF/ RMK/
                            </div>
                            <textarea class="form-control" id="otherInformation" name="otherInformation" placeholder="" autocomplete="off" style="text-transform: uppercase"></textarea>
                        </div>

                        <div class="form-group col-md-3 mt-1">
                            <label for="endurance">19 ENDURANCE (*)</label>
                            <input type="number" class="form-control" id="endurance" name="endurance" maxlength="4" autocomplete="off" maxlength="4">
                        </div>

                        <div class="form-group col-md-3 mt-1">
                            <label for="personOnBoard">PERSONS ON BOARD (*)</label>
                            <input type="number" name="personOnBoard" class="form-control"  id="personOnBoard" placeholder="" style="text-transform: uppercase" maxlength="3" autocomplete="off">
                        </div>


                        <div class="form-group col-md-6">
                            <label>EMERGENCY RADIO</label><br>
                            <div class="centrado">
                                <div class="custom-control custom-switch">
                                    <input type="radio" class="custom-control-input" id="grupo1" name="grupo">
                                    <label class="custom-control-label" >UHF</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="radio" class="custom-control-input" id="grupo2" name="grupo">
                                    <label class="custom-control-label" >VHF</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="radio" class="custom-control-input" id="grupo3" name="grupo">
                                    <label class="custom-control-label" >ELT</label>
                                </div>
                            </div>
                        </div>
                <div class="form-group col-md-12 mt-2">
                <input type="text" class="form-control" id="aircraftColourAndMarkings" name="aircraftColourAndMarkings" placeholder="AIRCRAFT COLOUR AND MARKINGS" autocomplete="off" required="">
                </div>
                <div class="form-row">
                 <div class="form-group col-md-12 mt-2">
                <input type="text" class="form-control" id="pilotInCommand" name="pilotInCommand" placeholder="PILOT IN-COMMAND (*)" style="text-transform: uppercase" required="">
                </div>
                    </div>
                    
<! –– asda ––>

                    <div class="row mb-3" style="display: none">
                        <div class="col-md-2">
                            <div>
                                <label for="" class="form-label">Tiene hijos</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-si" value="1">
                                    <label for="hijos-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-no" value="2"
                                        checked>
                                    <label for="hijos-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10" style="display: none">
                            <div>
                                <label for="numeroHijos" class="form-label">Cuantos hijos tiene?</label>
                                <select class="form-select" id="numeroHijos">
                                    <option value="1">Seleccione una opcion</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                    <option value="5">4</option>
                                    <option value="Mas de 4">Mas de 4</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row mb-3" style="display: none">
                        <div class="col-md-3">
                            <div>
                                <label for="" class="form-label">Tiene alguna discapacidad?</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-si" value="1">
                                    <label for="discapacidad-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-no" value="0" checked>
                                    <label for="discapacidad-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9" style="display: none">
                            <div>
                                <label for="discapacidad-desc" class="form-label">Cual es la discapacidad?</label>
                                <input type="text" class="form-control" id="discapacidad-desc">
                            </div>
                        </div>
                    </div>

<! –– asda ––>

                    <span class="d-block pb-2">Firma digital aqui</span>
                    <div class="signature" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div class="col-md-2 mt-2">
                    <div>      
                    <button type="submit" id="botonCrear" class="btn btn-info marginTopDiez"><span class="fas fa-save"></span>&nbsp Generar PDF</button>
                   </div>
                </form>
            </div>
              <div style="padding:0 !important;margin:0 !important;width: 100% !important; height: 0 !important;margin-top:-6em !important;margin-bottom:6em !important;">
                     <button id="clear" class="btn btn-warning" style="position: absolute; top: auto; margin: 0px !important; left: 130px;" >Limpiar Firma</button>
                    </div>
              </div>
    </div>
